<div class="container-fluid">
  <div class="row align-items-end">
    <div class="col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <h2>
              {{ proveedorToEdit ? 'Edici√≥n' : 'Registro' }} de
              Proveedores
            </h2>
          </div>
        </div>
        <div class="card-body">
          <div class="card-content">
            <form [formGroup]="formProveedor">
              <div class="form-row align-items-end">

                <div class="col-6">
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="nombre"
                      id="nombre"
                      required
                    />
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-group">
                    <label for="email">Correo</label>
                    <input
                      type="email"
                      class="form-control"
                      formControlName="email"
                      id="email"
                      required
                    />
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="direccion"
                      id="direccion"
                      required
                    />
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div
                  class="col-auto my-2"
                  *ngIf="proveedorToEdit; else noEditMode"
                >
                  <button
                    type="button"
                    class="btn btn-raised btn-primary"
                    [disabled]="formProveedor.invalid"
                    (click)="edit()"
                  >
                    Editar
                  </button>
                </div>
                <ng-template #noEditMode>
                  <div class="col-auto my-2">
                    <button
                      type="button"
                      class="btn btn-raised btn-primary"
                      [disabled]="formProveedor.invalid"
                      (click)="add()"
                    >
                      Guardar
                    </button>
                  </div>
                </ng-template>

                <div class="col-auto my-2">
                  <button
                    type="button"
                    class="btn btn-raised btn-warning"
                    [disabled]="!formProveedor.dirty"
                    (click)="formProveedor.reset()"
                  >
                    Limpiar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
